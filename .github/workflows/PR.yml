name: Pull Requests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Build
        run: bun run build

      - name: Run Format
        run: bun run format:ci

      - name: Run Lint
        run: bun run lint

      - name: Run Tests
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
        run: bun run test
