fragment TagFields on Tag {
  id
  name
}

fragment Tag on Tag {
  ...TagFields
}

query findUniqueTag($where: TagWhereUniqueInput!) {
  findUniqueTag(where: $where) {
    ...Tag
  }
}

query findFirstTag(
  $where: TagWhereInput
  $orderBy: [TagOrderByWithRelationInput!]
  $cursor: TagWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [TagScalarFieldEnum!]
) {
  findFirstTag(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Tag
  }
}

query findManyTag(
  $where: TagWhereInput
  $orderBy: [TagOrderByWithRelationInput!]
  $cursor: TagWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [TagScalarFieldEnum!]
) {
  findManyTag(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Tag
  }
}

query findManyTagCount(
  $where: TagWhereInput
  $orderBy: [TagOrderByWithRelationInput!]
  $cursor: TagWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyTagCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateTag($where: TagWhereInput) {
  aggregateTag(where: $where) {
    _count {
      _all
    }
  }
}
