fragment BrandFields on Brand {
  id
  name
  slug
  logo
  description
  website
  isActive
  createdAt
  updatedAt
}

fragment Brand on Brand {
  ...BrandFields
}

query findUniqueBrand($where: BrandWhereUniqueInput!) {
  findUniqueBrand(where: $where) {
    ...Brand
  }
}

query findFirstBrand(
  $where: BrandWhereInput
  $orderBy: [BrandOrderByWithRelationInput!]
  $cursor: BrandWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [BrandScalarFieldEnum!]
) {
  findFirstBrand(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Brand
  }
}

query findManyBrand(
  $where: BrandWhereInput
  $orderBy: [BrandOrderByWithRelationInput!]
  $cursor: BrandWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [BrandScalarFieldEnum!]
) {
  findManyBrand(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Brand
  }
}

query findManyBrandCount(
  $where: BrandWhereInput
  $orderBy: [BrandOrderByWithRelationInput!]
  $cursor: BrandWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyBrandCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateBrand($where: BrandWhereInput) {
  aggregateBrand(where: $where) {
    _count {
      _all
    }
  }
}

mutation createOneBrand($data: BrandCreateInput!) {
  createOneBrand(data: $data) {
    ...Brand
  }
}

mutation updateOneBrand($data: BrandUpdateInput!, $where: BrandWhereUniqueInput!) {
  updateOneBrand(data: $data, where: $where) {
    ...Brand
  }
}

mutation upsertOneBrand(
  $where: BrandWhereUniqueInput!
  $create: BrandCreateInput!
  $update: BrandUpdateInput!
) {
  upsertOneBrand(where: $where, create: $create, update: $update) {
    ...Brand
  }
}

mutation deleteOneBrand($where: BrandWhereUniqueInput!) {
  deleteOneBrand(where: $where) {
    ...Brand
  }
}

mutation updateManyBrand($data: BrandUpdateManyMutationInput!, $where: BrandWhereInput) {
  updateManyBrand(data: $data, where: $where) {
    count
  }
}

mutation deleteManyBrand($where: BrandWhereInput) {
  deleteManyBrand(where: $where) {
    count
  }
}
