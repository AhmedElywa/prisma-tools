fragment TagFields on Tag {
  id
  name
  slug
  createdAt
}

fragment Tag on Tag {
  ...TagFields
}

query findUniqueTag($where: TagWhereUniqueInput!) {
  findUniqueTag(where: $where) {
    ...Tag
  }
}

query findFirstTag(
  $where: TagWhereInput
  $orderBy: [TagOrderByWithRelationInput!]
  $cursor: TagWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [TagScalarFieldEnum!]
) {
  findFirstTag(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Tag
  }
}

query findManyTag(
  $where: TagWhereInput
  $orderBy: [TagOrderByWithRelationInput!]
  $cursor: TagWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [TagScalarFieldEnum!]
) {
  findManyTag(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Tag
  }
}

query findManyTagCount(
  $where: TagWhereInput
  $orderBy: [TagOrderByWithRelationInput!]
  $cursor: TagWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyTagCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateTag($where: TagWhereInput) {
  aggregateTag(where: $where) {
    _count {
      _all
    }
  }
}

mutation createOneTag($data: TagCreateInput!) {
  createOneTag(data: $data) {
    ...Tag
  }
}

mutation updateOneTag($data: TagUpdateInput!, $where: TagWhereUniqueInput!) {
  updateOneTag(data: $data, where: $where) {
    ...Tag
  }
}

mutation upsertOneTag(
  $where: TagWhereUniqueInput!
  $create: TagCreateInput!
  $update: TagUpdateInput!
) {
  upsertOneTag(where: $where, create: $create, update: $update) {
    ...Tag
  }
}

mutation deleteOneTag($where: TagWhereUniqueInput!) {
  deleteOneTag(where: $where) {
    ...Tag
  }
}

mutation updateManyTag($data: TagUpdateManyMutationInput!, $where: TagWhereInput) {
  updateManyTag(data: $data, where: $where) {
    count
  }
}

mutation deleteManyTag($where: TagWhereInput) {
  deleteManyTag(where: $where) {
    count
  }
}
