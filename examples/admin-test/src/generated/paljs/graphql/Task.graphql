fragment TaskFields on Task {
  id
  title
  description
  status
  priority
  dueDate
  completedAt
  estimatedHours
  actualHours
  createdAt
  updatedAt
  projectId
  parentId
}

fragment Task on Task {
  ...TaskFields
  project {
    ...ProjectFields
  }
  parent {
    ...TaskFields
  }
}

query findUniqueTask($where: TaskWhereUniqueInput!) {
  findUniqueTask(where: $where) {
    ...Task
  }
}

query findFirstTask(
  $where: TaskWhereInput
  $orderBy: [TaskOrderByWithRelationInput!]
  $cursor: TaskWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [TaskScalarFieldEnum!]
) {
  findFirstTask(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Task
  }
}

query findManyTask(
  $where: TaskWhereInput
  $orderBy: [TaskOrderByWithRelationInput!]
  $cursor: TaskWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [TaskScalarFieldEnum!]
) {
  findManyTask(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Task
  }
}

query findManyTaskCount(
  $where: TaskWhereInput
  $orderBy: [TaskOrderByWithRelationInput!]
  $cursor: TaskWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyTaskCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateTask($where: TaskWhereInput) {
  aggregateTask(where: $where) {
    _count {
      _all
    }
  }
}

mutation createOneTask($data: TaskCreateInput!) {
  createOneTask(data: $data) {
    ...Task
  }
}

mutation updateOneTask($data: TaskUpdateInput!, $where: TaskWhereUniqueInput!) {
  updateOneTask(data: $data, where: $where) {
    ...Task
  }
}

mutation upsertOneTask(
  $where: TaskWhereUniqueInput!
  $create: TaskCreateInput!
  $update: TaskUpdateInput!
) {
  upsertOneTask(where: $where, create: $create, update: $update) {
    ...Task
  }
}

mutation deleteOneTask($where: TaskWhereUniqueInput!) {
  deleteOneTask(where: $where) {
    ...Task
  }
}

mutation updateManyTask($data: TaskUpdateManyMutationInput!, $where: TaskWhereInput) {
  updateManyTask(data: $data, where: $where) {
    count
  }
}

mutation deleteManyTask($where: TaskWhereInput) {
  deleteManyTask(where: $where) {
    count
  }
}
