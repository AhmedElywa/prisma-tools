fragment PostFields on Post {
  id
  title
  slug
  content
  excerpt
  status
  featured
  viewCount
  readTime
  publishedAt
  createdAt
  updatedAt
  authorId
  categoryId
}

fragment Post on Post {
  ...PostFields
  author {
    ...UserFields
  }
  category {
    ...CategoryFields
  }
}

query findUniquePost($where: PostWhereUniqueInput!) {
  findUniquePost(where: $where) {
    ...Post
  }
}

query findFirstPost(
  $where: PostWhereInput
  $orderBy: [PostOrderByWithRelationInput!]
  $cursor: PostWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [PostScalarFieldEnum!]
) {
  findFirstPost(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Post
  }
}

query findManyPost(
  $where: PostWhereInput
  $orderBy: [PostOrderByWithRelationInput!]
  $cursor: PostWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [PostScalarFieldEnum!]
) {
  findManyPost(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...Post
  }
}

query findManyPostCount(
  $where: PostWhereInput
  $orderBy: [PostOrderByWithRelationInput!]
  $cursor: PostWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyPostCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregatePost($where: PostWhereInput) {
  aggregatePost(where: $where) {
    _count {
      _all
    }
  }
}

mutation createOnePost($data: PostCreateInput!) {
  createOnePost(data: $data) {
    ...Post
  }
}

mutation updateOnePost($data: PostUpdateInput!, $where: PostWhereUniqueInput!) {
  updateOnePost(data: $data, where: $where) {
    ...Post
  }
}

mutation upsertOnePost(
  $where: PostWhereUniqueInput!
  $create: PostCreateInput!
  $update: PostUpdateInput!
) {
  upsertOnePost(where: $where, create: $create, update: $update) {
    ...Post
  }
}

mutation deleteOnePost($where: PostWhereUniqueInput!) {
  deleteOnePost(where: $where) {
    ...Post
  }
}

mutation updateManyPost($data: PostUpdateManyMutationInput!, $where: PostWhereInput) {
  updateManyPost(data: $data, where: $where) {
    count
  }
}

mutation deleteManyPost($where: PostWhereInput) {
  deleteManyPost(where: $where) {
    count
  }
}
