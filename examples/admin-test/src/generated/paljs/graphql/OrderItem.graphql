fragment OrderItemFields on OrderItem {
  id
  quantity
  price
  total
  orderId
  productId
}

fragment OrderItem on OrderItem {
  ...OrderItemFields
  order {
    ...OrderFields
  }
  product {
    ...ProductFields
  }
}

query findUniqueOrderItem($where: OrderItemWhereUniqueInput!) {
  findUniqueOrderItem(where: $where) {
    ...OrderItem
  }
}

query findFirstOrderItem(
  $where: OrderItemWhereInput
  $orderBy: [OrderItemOrderByWithRelationInput!]
  $cursor: OrderItemWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [OrderItemScalarFieldEnum!]
) {
  findFirstOrderItem(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...OrderItem
  }
}

query findManyOrderItem(
  $where: OrderItemWhereInput
  $orderBy: [OrderItemOrderByWithRelationInput!]
  $cursor: OrderItemWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [OrderItemScalarFieldEnum!]
) {
  findManyOrderItem(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...OrderItem
  }
}

query findManyOrderItemCount(
  $where: OrderItemWhereInput
  $orderBy: [OrderItemOrderByWithRelationInput!]
  $cursor: OrderItemWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyOrderItemCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateOrderItem($where: OrderItemWhereInput) {
  aggregateOrderItem(where: $where) {
    _count {
      _all
    }
  }
}

mutation createOneOrderItem($data: OrderItemCreateInput!) {
  createOneOrderItem(data: $data) {
    ...OrderItem
  }
}

mutation updateOneOrderItem($data: OrderItemUpdateInput!, $where: OrderItemWhereUniqueInput!) {
  updateOneOrderItem(data: $data, where: $where) {
    ...OrderItem
  }
}

mutation upsertOneOrderItem(
  $where: OrderItemWhereUniqueInput!
  $create: OrderItemCreateInput!
  $update: OrderItemUpdateInput!
) {
  upsertOneOrderItem(where: $where, create: $create, update: $update) {
    ...OrderItem
  }
}

mutation deleteOneOrderItem($where: OrderItemWhereUniqueInput!) {
  deleteOneOrderItem(where: $where) {
    ...OrderItem
  }
}

mutation updateManyOrderItem($data: OrderItemUpdateManyMutationInput!, $where: OrderItemWhereInput) {
  updateManyOrderItem(data: $data, where: $where) {
    count
  }
}

mutation deleteManyOrderItem($where: OrderItemWhereInput) {
  deleteManyOrderItem(where: $where) {
    count
  }
}
