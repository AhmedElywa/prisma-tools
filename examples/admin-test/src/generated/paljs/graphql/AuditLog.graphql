fragment AuditLogFields on AuditLog {
  id
  action
  entity
  entityId
  oldValue
  newValue
  ipAddress
  userAgent
  createdAt
}

fragment AuditLog on AuditLog {
  ...AuditLogFields
}

query findUniqueAuditLog($where: AuditLogWhereUniqueInput!) {
  findUniqueAuditLog(where: $where) {
    ...AuditLog
  }
}

query findFirstAuditLog(
  $where: AuditLogWhereInput
  $orderBy: [AuditLogOrderByWithRelationInput!]
  $cursor: AuditLogWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [AuditLogScalarFieldEnum!]
) {
  findFirstAuditLog(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...AuditLog
  }
}

query findManyAuditLog(
  $where: AuditLogWhereInput
  $orderBy: [AuditLogOrderByWithRelationInput!]
  $cursor: AuditLogWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [AuditLogScalarFieldEnum!]
) {
  findManyAuditLog(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...AuditLog
  }
}

query findManyAuditLogCount(
  $where: AuditLogWhereInput
  $orderBy: [AuditLogOrderByWithRelationInput!]
  $cursor: AuditLogWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyAuditLogCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateAuditLog($where: AuditLogWhereInput) {
  aggregateAuditLog(where: $where) {
    _count {
      _all
    }
  }
}
