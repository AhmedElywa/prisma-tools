fragment UserFields on User {
  id
  email
  username
  firstName
  lastName
  role
  isActive
  balance
  metadata
  createdAt
  updatedAt
}

fragment User on User {
  ...UserFields
  profile {
    ...ProfileFields
  }
}

query findUniqueUser($where: UserWhereUniqueInput!) {
  findUniqueUser(where: $where) {
    ...User
  }
}

query findFirstUser(
  $where: UserWhereInput
  $orderBy: [UserOrderByWithRelationInput!]
  $cursor: UserWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [UserScalarFieldEnum!]
) {
  findFirstUser(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...User
  }
}

query findManyUser(
  $where: UserWhereInput
  $orderBy: [UserOrderByWithRelationInput!]
  $cursor: UserWhereUniqueInput
  $take: Int
  $skip: Int
  $distinct: [UserScalarFieldEnum!]
) {
  findManyUser(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
    distinct: $distinct
  ) {
    ...User
  }
}

query findManyUserCount(
  $where: UserWhereInput
  $orderBy: [UserOrderByWithRelationInput!]
  $cursor: UserWhereUniqueInput
  $take: Int
  $skip: Int
) {
  findManyUserCount(
    where: $where
    orderBy: $orderBy
    cursor: $cursor
    take: $take
    skip: $skip
  )
}

query aggregateUser($where: UserWhereInput) {
  aggregateUser(where: $where) {
    _count {
      _all
    }
  }
}

mutation createOneUser($data: UserCreateInput!) {
  createOneUser(data: $data) {
    ...User
  }
}

mutation updateOneUser($data: UserUpdateInput!, $where: UserWhereUniqueInput!) {
  updateOneUser(data: $data, where: $where) {
    ...User
  }
}

mutation upsertOneUser(
  $where: UserWhereUniqueInput!
  $create: UserCreateInput!
  $update: UserUpdateInput!
) {
  upsertOneUser(where: $where, create: $create, update: $update) {
    ...User
  }
}

mutation deleteOneUser($where: UserWhereUniqueInput!) {
  deleteOneUser(where: $where) {
    ...User
  }
}

mutation updateManyUser($data: UserUpdateManyMutationInput!, $where: UserWhereInput) {
  updateManyUser(data: $data, where: $where) {
    count
  }
}

mutation deleteManyUser($where: UserWhereInput) {
  deleteManyUser(where: $where) {
    count
  }
}
